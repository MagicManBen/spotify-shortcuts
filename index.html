<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Spotify PKCE Login</title>
</head>
<body>
  <h1>Spotify â†’ Shortcuts (PKCE)</h1>
  <p>Click to authorize and generate a refresh token.</p>
  <button id="go">Login with Spotify</button>

<script>
const clientId = "PASTE_YOUR_CLIENT_ID_HERE";
const redirectUri = "https://YOURNAME.github.io/spotify-shortcuts/callback.html";
const scope = "user-modify-playback-state user-read-playback-state";

function base64url(bytes) {
  return btoa(String.fromCharCode(...new Uint8Array(bytes)))
    .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

async function sha256(plain) {
  const enc = new TextEncoder().encode(plain);
  return crypto.subtle.digest("SHA-256", enc);
}

function randomString(length = 64) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~";
  const rnd = new Uint8Array(length);
  crypto.getRandomValues(rnd);
  return Array.from(rnd, x => chars[x % chars.length]).join("");
}

document.getElementById("go").addEventListener("click", async () => {
  const verifier = randomString(96);
  sessionStorage.setItem("pkce_verifier", verifier);

  const challenge = base64url(await sha256(verifier));

  const auth = new URL("https://accounts.spotify.com/authorize");
  auth.search = new URLSearchParams({
    response_type: "code",
    client_id: clientId,
    redirect_uri: redirectUri,
    scope,
    code_challenge_method: "S256",
    code_challenge: challenge
  }).toString();

  window.location.href = auth.toString();
});
</script>
</body>
</html>

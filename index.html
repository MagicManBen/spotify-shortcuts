<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify PKCE Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Spotify â†’ Shortcuts (PKCE)</h1>
  <p>Click to authorize and generate a refresh token.</p>
  <button id="go">Login with Spotify</button>

  <p style="margin-top:16px;">
    Redirect URI must match Spotify Dashboard exactly:<br/>
    <code id="ru"></code>
  </p>

<script>
const clientId = "70e069452e444c5db2745c1d99c4c7ef";

// IMPORTANT: match your allowlisted Redirect URI EXACTLY (case-sensitive).
const redirectUri = "https://magicmanben.github.io/spotify-shortcuts/callback.html";

// Add whatever scopes you actually need.
const scope = "user-modify-playback-state user-read-playback-state";

document.getElementById("ru").textContent = redirectUri;

function base64url(bytes) {
  return btoa(String.fromCharCode(...new Uint8Array(bytes)))
    .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
}

async function sha256(plain) {
  const enc = new TextEncoder().encode(plain);
  return crypto.subtle.digest("SHA-256", enc);
}

function randomString(length = 64) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~";
  const rnd = new Uint8Array(length);
  crypto.getRandomValues(rnd);
  return Array.from(rnd, x => chars[x % chars.length]).join("");
}

document.getElementById("go").addEventListener("click", async () => {
  // PKCE bits
  const verifier = randomString(96);
  localStorage.setItem("pkce_verifier", verifier);

  const challenge = base64url(await sha256(verifier));

  // CSRF protection
  const state = randomString(32);
  localStorage.setItem("spotify_oauth_state", state);

  const auth = new URL("https://accounts.spotify.com/authorize");
  auth.search = new URLSearchParams({
    response_type: "code",
    client_id: clientId,
    redirect_uri: redirectUri,
    scope,
    code_challenge_method: "S256",
    code_challenge: challenge,
    state,
    // Helpful while debugging / forcing the consent screen
    show_dialog: "true"
  }).toString();

  window.location.href = auth.toString();
});
</script>
</body>
</html>
